        body{background-image:url('ji.jpg');}

<body> 
   
     <div class="container-fluid bg-dark text-light py-5">
        <header class="text-center">
            <h1 class="display-5 ">STUDENT FORM</h1>
        </header>
     </div>
     <span class="border border-info">
        <form >
<div >
    <section class="container" bgc="red">
          <div class="col-md-6"> 
            <label for="inputname" class="form-label">NAME</label>
            <Input type="name" class="form-control" id="inputname"  placeholder="Name">
          </div><br></br>
          
          <div class="col-6"> 
            <label for="enputname" class="form-label">LAST NAME</label>
            <Input type="lastname" class="form-control" id="lastname"  placeholder="LastName">
          </div>
          
            <div class="col-md-6"> 
                <label for="inputemail4" class="form-label">EMAIL</label>
                <Input type="email" class="form-control" id="inputemail4"  placeholder="name@example.com">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="col-6"> 
                <label for="inputPassword4" class="form-label">PASSWORD</label>
                <Input type="password" class="form-control" id="inputPassword4">
            </div>
           
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
    </section>
</div></form>
</span> 
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "e1379f4e-6846-48bc-9206-976ff4e2add3", // The ID of this integration.
    region: "eu-gb", // The region your integration is hosted in.
    serviceInstanceID: "7e815b27-46cb-46cb-af91-178d2daeb4ae", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
